---
galaxy_info:
  role_name: percona_pmm_client
  namespace: boutetnico
  author: Nicolas Boutet
  description: Install and configure PMM client.
  license: MIT
  min_ansible_version: "2.10"
  platforms:
    - name: Ubuntu
      versions:
        - jammy
        - noble
    - name: Debian
      versions:
        - bookworm
        - trixie
  galaxy_tags:
    - client
    - management
    - metrics
    - mongodb
    - monitoring
    - mysql
    - percona
    - performance
    - pmm
dependencies:
  - role: boutetnico.percona_release
    vars:
      percona_release_repositories:
        - pmm3-client
