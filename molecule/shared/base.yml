provisioner:
  name: ansible
  playbooks:
    cleanup: ../shared/cleanup.yml
    converge: ../shared/playbook.yml
    prepare: ../shared/prepare.yml
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  directory: ../shared/tests/
  lint:
    name: flake8
