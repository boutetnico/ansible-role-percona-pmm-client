---
scenario:
  name: ubuntu-1604

platforms:
  - name: ansible-role-pmm-client-ubuntu-1604
    image: jrei/systemd-ubuntu:16.04
    command: /lib/systemd/systemd
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: host
