---
language: python
python: "3.8"

env:
  - SCENARIO=debian-9
  - SCENARIO=debian-10
  - SCENARIO=ubuntu-1604
  - SCENARIO=ubuntu-1804

sudo: required

dist: xenial

services:
  - docker

install:
  - pip install molecule docker

script:
  - molecule --base-config molecule/shared/base.yml test --scenario-name $SCENARIO
